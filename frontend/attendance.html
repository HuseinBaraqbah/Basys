<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basys - Scan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-glass">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-cube me-2"></i>BASYS</a>
             <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="full-screen">
        <div class="basys-card text-center">
            <h3 class="mb-3 fw-bold">Scan Wajah</h3>
            <p class="text-muted mb-4">Pastikan wajah terlihat jelas.</p>
            
            <div class="scan-container mb-3 position-relative">
                <video id="video" width="100%" autoplay style="display: block;"></video>
                <div class="scan-line"></div>
                <div id="statusBadge" class="position-absolute top-50 start-50 translate-middle badge bg-white text-dark shadow p-2" style="display:none; z-index:20;">
                    Memproses...
                </div>
            </div>

            <button class="btn btn-basys" onclick="checkAttendance()">Ambil Absensi</button>
            <div id="result" class="mt-3"></div>
            <a href="/" class="text-decoration-none text-secondary mt-3 d-block small">Kembali ke Menu</a>
        </div>
    </div>
    
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const resDiv = document.getElementById('result');
        const badge = document.getElementById('statusBadge');

        navigator.mediaDevices.getUserMedia({ video: true }).then(s => video.srcObject = s);

        function checkAttendance() {
            badge.style.display = 'block'; resDiv.innerHTML = "";
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            canvas.toBlob(blob => {
                const fd = new FormData(); fd.append('photo', blob, 'login.jpg');
                fetch('/attendance', { method: 'POST', body: fd })
                .then(r => r.json())
                .then(d => {
                    badge.style.display = 'none';
                    if(d.success) {
                        resDiv.innerHTML = `<div class="alert alert-success py-2 small"><b>Wajah Dikenali!</b> Mengalihkan...</div>`;
                        localStorage.setItem('basysUser', JSON.stringify(d));
                        setTimeout(() => window.location.href = "/home_page", 1500);
                    } else {
                        resDiv.innerHTML = `<div class="alert alert-danger py-2 small">${d.message}</div>`;
                    }
                });
            }, 'image/jpeg');
        }
    </script>
</body>
</html>
