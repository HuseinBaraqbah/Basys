<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basys - Daftar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-glass">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-cube me-2"></i>BASYS</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="full-screen">
        <div class="basys-card">
            <h3 class="text-center fw-bold mb-3">Registrasi Wajah</h3>
            <p class="text-center text-muted small mb-4">Daftarkan wajah untuk akses absensi.</p>
            
            <div class="mb-3">
                <input type="text" id="nim" class="form-control form-control-lg" placeholder="NIM (Nomor Induk)">
            </div>
            <div class="mb-3">
                <input type="text" id="nama" class="form-control form-control-lg" placeholder="Nama Lengkap">
            </div>

            <div class="text-center">
                <div class="scan-container mb-3">
                    <video id="video" width="100%" autoplay style="border-radius: 8px;"></video>
                </div>
                <button class="btn btn-basys" onclick="daftar()">Ambil Foto & Daftar</button>
            </div>

            <div class="text-center mt-3">
                <canvas id="canvas" style="display:none;"></canvas>
                <img id="prev" class="img-fluid border rounded shadow-sm" style="display:none; max-height: 150px;">
            </div>

            <a href="/" class="d-block text-center mt-4 text-decoration-none text-muted small">Kembali ke Menu</a>
        </div>
    </div>

    <script>
        const v = document.getElementById('video');
        navigator.mediaDevices.getUserMedia({video:true}).then(s => v.srcObject = s);

        function daftar() {
            const nim = document.getElementById('nim').value;
            const nama = document.getElementById('nama').value;
            if(!nim || !nama) return alert("Isi NIM dan Nama!");

            const c = document.getElementById('canvas');
            c.width = v.videoWidth; c.height = v.videoHeight;
            c.getContext('2d').drawImage(v,0,0);
            
            const img64 = c.toDataURL('image/jpeg');
            document.getElementById('prev').src = img64;
            document.getElementById('prev').style.display = 'block';

            fetch('/register_camera', {
                method: 'POST',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify({nim, name: nama, image: img64})
            }).then(r=>r.json()).then(d => {
                alert(d.message);
                if(d.success) window.location.href = "/";
            });
        }
    </script>
</body>
</html>
